<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: white;
        }
    
    </style>
    <title>Weight Converter App</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-4">Weight Converter</h1>
                <form action="">
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Pounce..." id="lbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-header">
                            <h4>Grams:</h4>
                            <div id="gramsOuput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-header">
                            <h4>Kilograms:</h4>
                            <div id="kgOuput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger">
                        <div class="card-header">
                            <h4>Ounce:</h4>
                            <div id="ozOuput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="./js/main.js"></script>
</body>
</html>
